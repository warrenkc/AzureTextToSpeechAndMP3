<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="scripts/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
   
</head>
<body>
<div class="container">
    <div class="col-12 col-md-6">
        <p class="display-5">Text to MP3 Audio File</p>
        <div class="alert alert-info" role="alert">
            <p>See list of langues and voices supported: <a target="_blank" href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/language-support#text-to-speech">Link</a>. If you don't want to hear ðŸ”Š the audio you can mute ðŸ”‡ this tab.</p>
          </div>
        
        <label for="key" class="form-label">Azure Speech Service Key</label>
        <input type="text" class="form-control" id="key">
        <label for="region" class="form-label">Azure Service Region</label>
        <input type="text" class="form-control" id="region">
        <label for="language" class="form-label">Language Code</label>
        <input type="text" class="form-control" id="language">
        <label for="voice" class="form-label">Voice</label>
        <input type="text" class="form-control" id="voice">
        <label for="text" class="form-label">Text to Transcribe</label>
        <textarea  rows="10" cols="50" class="form-control" id="text"></textarea>
      </div>      
      <button type="button" id="start" class="btn mt-3 mb-3 btn-primary">Start</button>
      <button type="button" id="strip" class="btn mt-3 mb-3 btn-secondary">Strip verse numbers from text</button>
    

</div>
<script src="scripts/mine.js"></script>
</body>
</html>
